  <script>
    $(Document).ready(function () {
      $("#mensaje_error").hide();
      $("#inicio_sesion").submit(function () {
        var mensaje = "Los siguientes campos estan vacios:";
        if ($("#correo").val().trim().length == 0) {
          mensaje = mensaje + "<br> Correo"
        }

        if ($("#contrasena").val().trim().length == 0) {
          mensaje = mensaje + "<br> Contraseña"

        }
        if (mensaje != "Los siguientes campos estan vacios:") {
          $("#mensaje_error").html(mensaje);
          $("#mensaje_error").show();
          event.preventDefault();
        }
        if (mensaje == "Los siguientes campos estan vacios:") {
          $("#submit")
        }
      });
    });
  </script>
