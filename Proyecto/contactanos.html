    <script type="text/javascript">
        $(document).ready(function(){
          $("#mensaje_error").hide();
          $("#contacto").submit(function(){
            var mensaje = "Se encontraron los siguientes errores: ";
            if($("#nombre").val().trim().length == 0){
                mensaje = mensaje + "<br>El campo Nombre no puede estar vacio";
            }
            if($("#apellidos").val().trim().length == 0){
                mensaje = mensaje + "<br>El campo Apellidos no puede estar vacio";
            }
            if(isNaN($("#telefono").val())){
                mensaje = mensaje + "<br>El telefono solo puede contener numeros";
            }
            if($("#telefono").val().trim().length == 0){
                mensaje = mensaje + "<br>El campo Telefono no puede estar vacio";
            }
            if($("#comentario").val().trim().length == 0){
                mensaje = mensaje + "<br>El campo Comentario no puede estar vacio";
            }
            if(mensaje != "Se encontraron los siguientes errores: "){
                $("#mensaje_error").html(mensaje);
                $("#mensaje_error").show();
                event.preventDefault();
            }
          });
        });
      
      
      
      </script>
